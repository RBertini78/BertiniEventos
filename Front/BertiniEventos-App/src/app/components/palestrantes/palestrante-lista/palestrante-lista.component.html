<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill">
      <div class="form-group mb-2">
        <div class="input-group">
          <span class="input-group-text">Filtro:</span>
          <input
            type="text"
            class="form-control"
            placeholder="Filtrar por nome ou Minicurriculo..."
            (input)="filtrarPalestrantes($event.target)"
          />
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="Palestrantes && Palestrantes.length" class="row mt-2">
    <div class="col-md-4 mb-4 d-flex align-itms-stretch" *ngFor="let palestrante of Palestrantes">
      <div class="card">
        <div class="d-flex align-self-center pt-3">
          <img
            [src]="getImagemUrl(palestrante.user.imagemURL)"
            width="120"
            height="120"
            class="rounded-circle"
            width="120"
            height="120"
            alt="Foto de Perfil"
          />
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">&#64;{{ palestrante.user.userName }}</div>
          <div class="h7 text-bold pb-1">
            <b>Nome:</b> {{ palestrante.user.firstName + " " + palestrante.user.lastName }}
          </div>
          <div class="h7">
            {{ palestrante.miniCurriculo }}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos como Palestrante</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
