<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filterList">
   <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3>Filtro:{{filterList}}</h3>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="exibirImg()">{{!showImg ? 'exibir' : 'ocultar'}}</button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length > 0">
    <tr *ngFor="let evento of eventos">
      <td>{{evento.eventoId}}</td>
      <td><img [collapse]="!showImg" [isAnimated]="true" src="/assets/{{evento.imagemURL}}" [style.width.px]="widthImg" [style.margin.px]="marginImg" alt=""></td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
